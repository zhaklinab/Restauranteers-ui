<div id="tabs" >
  <h1>My Account</h1>
  <div class="col-xs-3">
    <ul class="nav nav-tabs tabs-left ">
        <li class="active">

    <div class="tab-pane active" id="ContactInfo">
      <div class="col-lg-3 col-md-3 col-sm-4 ">
        <div class="list-group table-of-contents">
          <section class="loginform cf">
            <form name="login" action="index_submit" method="get" accept-charset="utf-8">
              <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text"  class="form-control" name="fullname" placeholder="Full Name" required>
              </div>

                 <div class="form-group">
                  <label for="username">NickName</label>
                  <input type="text" class="form-control" name="NickName" placeholder="NickName" required>
                </div>

                <div class="form-group">
                  <label for="usermail">Email</label>
                  <input type="email" class="form-control" name="usermail" placeholder="yourname@email.com" required>
                </div>

                <div class="form-group">
              <button type="button" class="btn btn-warning"> Save</button>
            </div>
            </form>
      </section>
    </div>
  </div>
</div>

    <div class="tab-pane" id="Password">

            <form name="login" action="index_submit" method="get" accept-charset="utf-8">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>

              <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required>

            </div>

            </form>
